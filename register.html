<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>Register</div>
<form action="" method="post">
                <div><label>Username</label>
                <input type="text" name="username" value="{{ request.form.username }}"></div>
                <div><label>Password</label>
                <input type="password" name="password" value="{{ request.form.password }}"></div>
                <div><label>Email</label>
                <input type="text" name="email" value="{{ request.form.email }}"></div>
                <input type="submit" value="Register">
        </form>
        {% if error %}
        	<div>Error: {{error}}</div>
        {% endif %}
</body>
</html>
